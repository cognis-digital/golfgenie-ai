<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GolfGenie AI - Myrtle Beach | AI-Powered Golf Travel Planning</title>
    <meta name="description" content="Plan your perfect Myrtle Beach golf vacation with GolfGenie AI. Free AI-powered trip planning, course bookings, hotel reservations, and personalized recommendations for America's premier golf destination." />
    
    <!-- SEO and Agentic Search Optimization -->
    <meta name="keywords" content="GolfGenie AI, Myrtle Beach golf, AI golf travel, golf vacation planner, golf course bookings, golf packages, TPC Myrtle Beach, Caledonia Golf, golf trip planning" />
    <meta name="author" content="GolfGenie AI" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://golfgenie.ai/myrtle-beach" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://golfgenie.ai/myrtle-beach" />
    <meta property="og:title" content="GolfGenie AI - Myrtle Beach | AI-Powered Golf Travel Planning" />
    <meta property="og:description" content="Plan your perfect Myrtle Beach golf vacation with GolfGenie AI. Free AI-powered trip planning and personalized recommendations." />
    <meta property="og:image" content="https://golfgenie.ai/og-image-myrtle-beach.jpg" />
    <meta property="og:site_name" content="GolfGenie AI" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://golfgenie.ai/myrtle-beach" />
    <meta property="twitter:title" content="GolfGenie AI - Myrtle Beach | AI-Powered Golf Travel Planning" />
    <meta property="twitter:description" content="Plan your perfect Myrtle Beach golf vacation with GolfGenie AI. Free AI-powered trip planning and personalized recommendations." />
    <meta property="twitter:image" content="https://golfgenie.ai/twitter-image-myrtle-beach.jpg" />
    
    <!-- Structured Data for Agentic Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "GolfGenie AI",
      "alternateName": "GolfGenie AI Myrtle Beach",
      "description": "AI-powered golf travel planning platform specializing in Myrtle Beach golf vacations",
      "url": "https://golfgenie.ai",
      "logo": "https://golfgenie.ai/logo.png",
      "sameAs": [
        "https://facebook.com/golfgenieai",
        "https://twitter.com/golfgenieai",
        "https://instagram.com/golfgenieai"
      ],
      "areaServed": {
        "@type": "Place",
        "name": "Myrtle Beach, South Carolina"
      },
      "serviceType": [
        "Golf Travel Planning",
        "Golf Course Bookings",
        "Hotel Reservations",
        "Restaurant Recommendations",
        "AI Trip Planning"
      ],
      "priceRange": "Free",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Golf Travel Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "AI Golf Trip Planning",
              "description": "Free AI-powered golf vacation planning"
            },
            "price": "0",
            "priceCurrency": "USD"
          }
        ]
      }
    }
    </script>
    
    <!-- Mobile Optimization -->
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GolfGenie AI" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://api.booking.com" />
    <link rel="preconnect" href="https://api.opentable.com" />
    
    <!-- Skip to main content link for accessibility -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #000;
        color: #fff;
        padding: 8px;
        text-decoration: none;
        z-index: 1000;
        border-radius: 4px;
      }
      .skip-link:focus {
        top: 6px;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
